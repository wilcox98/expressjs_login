<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <% include partials/head.html %> 
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-6 col-md-4 col-md-offset-4 text-center">
                <div class="">
                    <%= JSON.stringify(locals.message) %>
                    <!--flash messages-->
                        <% if (message.length>0) { %>
                            <div class="alert alert-danger" role="alert"> <%- locals.message %> </div>
                           
                           <% } %>
                 <form method="post" action="/login">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username </label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                 </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
